<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left" style="display:flex; align-items:center; gap:12px;">
                <button id="sidebar-toggle" class="sidebar-toggle" onclick="toggleSidebar()" title="Toggle agents">
                    <span id="sidebar-arrow">&#9664;</span>
                </button>
                <h1>CEO Dashboard</h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openProjectModal()">+ Add Project</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-wrapper">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar open">
                <div class="sidebar-content">
                    <div class="sidebar-header">Active Agents</div>
                    <div id="sidebar-agents"></div>
                </div>
            </aside>

            <main class="main">
                <!-- Inbox View -->
                <div id="inbox-view" class="view active">
                    <div class="inbox-view">
                        <div id="inbox-list" class="inbox-list">
                            <!-- Filled by JS -->
                        </div>
                    </div>
                </div>

                <!-- Conversation View -->
                <div id="conversation-view" class="view conversation-view">
                    <div class="conversation-header">
                        <button class="btn btn-secondary" onclick="showInbox()">‚Üê Back</button>
                        <span id="conversation-project" class="conversation-project"></span>
                        <div style="display:flex; gap:8px;">
                            <button id="diff-toggle" class="btn btn-secondary" onclick="toggleDiffView()">View
                                Diff</button>
                            <button id="conversation-close" class="btn btn-secondary"
                                style="border-color:var(--error); color:var(--error);"
                                onclick="closeCurrentAgent()">Stop Agent</button>
                        </div>
                    </div>
                    <div class="conversation-body">
                        <div id="conversation-main" class="conversation-main">
                            <div id="conversation-messages" class="conversation-messages"></div>
                            <div class="conversation-input">
                                <div class="input-wrapper">
                                    <input type="text" id="conversation-input" placeholder="Give instructions..."
                                        onkeypress="handleConversationKeypress(event)">
                                    <button class="btn btn-primary" onclick="sendConversationMessage()">Send</button>
                                </div>
                            </div>
                        </div>

                        <!-- Diff View Panel -->
                        <div id="diff-view" class="diff-view">
                            <div class="diff-file-list">
                                <div
                                    style="padding:12px 16px; border-bottom:1px solid var(--border); font-size:11px; font-weight:600; text-transform:uppercase; color:var(--text-muted);">
                                    Changed Files</div>
                                <div id="diff-file-list"></div>
                            </div>
                            <div style="flex:1; overflow:auto; display:flex; flex-direction:column;">
                                <div id="diff-content-header"
                                    style="padding:12px 20px; background:var(--bg-secondary); border-bottom:1px solid var(--border); font-family:monospace; font-size:13px;">
                                </div>
                                <div id="diff-content-body" class="diff-content-body"></div>
                            </div>
                        </div>

                        <!-- Info Panel -->
                        <div class="info-panel">
                            <div class="info-tabs">
                                <button class="info-tab active" onclick="switchInfoTab('tools')">Tools</button>
                                <button class="info-tab" onclick="switchInfoTab('todos')">Todos</button>
                            </div>
                            <div class="info-content">
                                <div id="info-tools" class="info-section active"></div>
                                <div id="info-todos" class="info-section"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Project Selection Modal -->
    <div id="project-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add Agent</h2>
                <button class="btn btn-secondary" style="padding:4px 8px;"
                    onclick="closeProjectModal()">&times;</button>
            </div>
            <div class="modal-body" style="padding:16px; max-height:400px; overflow-y:auto;">
                <div id="project-list" style="display:flex; flex-direction:column; gap:4px;"></div>
            </div>
            <div style="padding:20px; border-top:1px solid var(--border); background:rgba(0,0,0,0.2);">
                <label
                    style="display:block; font-size:12px; color:var(--text-muted); margin-bottom:8px; text-transform:uppercase; letter-spacing:0.05em;">Operating
                    Mode</label>
                <select id="mode-select"
                    style="width:100%; padding:10px; background:var(--bg-card); border:1px solid var(--border); color:var(--text-primary); border-radius:8px; font-size:14px;">
                    <option value="plan">Plan Mode (Recommended)</option>
                    <option value="normal">Review Mode</option>
                    <option value="yolo">Autonomous (YOLO)</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Hidden elements for compatibility with existing JS logic regarding 'working-section' -->
    <div id="working-section" style="display:none;">
        <div id="working-list"></div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
